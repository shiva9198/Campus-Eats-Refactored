# Render.com deployment configuration
services:
  - type: web
    name: campus-eats-backend
    runtime: python
    region: singapore
    plan: free
    buildCommand: cd backend_python && pip install -r requirements.txt
    startCommand: cd backend_python && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: APPWRITE_ENDPOINT
        sync: false
      - key: APPWRITE_PROJECT_ID
        sync: false
      - key: APPWRITE_DATABASE_ID
        sync: false
      - key: APPWRITE_API_KEY
        sync: false
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: WEBHOOK_ENABLED
        value: false
