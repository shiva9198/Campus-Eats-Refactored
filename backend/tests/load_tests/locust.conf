# Locust Configuration File
# Run with: locust -f locustfile.py --config=locust.conf

# Target host
host = http://localhost:8000

# Number of concurrent users to simulate
users = 100

# Rate at which users are spawned (users per second)
spawn-rate = 10

# Test duration (e.g., 10m, 1h, 30s)
run-time = 10m

# Run in headless mode (no web UI)
headless = false

# HTML report output (only works in headless mode)
# html = load_test_report.html

# CSV output prefix (creates multiple CSV files)
# csv = load_test_results

# Log level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
loglevel = INFO

# Print stats in the console
# print-stats = true

# How often to print stats (in seconds)
# stats-interval = 10
